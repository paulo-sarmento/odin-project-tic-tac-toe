<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="assets/css/meyer-reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="form">
    <div class="wrapper">
      <h3>Jogador 1</h3>
      <div class="inputWrapper">
        <label for="playerOne">Nome</label>
        <input type="text" id="playerOne" required>
      </div>
    </div>
    <div class="wrapper">
      <h3>Jogador 2</h3>
      <div class="inputWrapper">
        <label for="playerTwo">Nome</label>
        <input type="text" id="playerTwo" required>
      </div>
    </div>
    <div class="wrapper buttons">
      <button class="btn btn-game"  id="btn-game" type="submit">Iniciar Jogo</button>
      <button class="btn btn-restart"  id="btn-restart">Restart</button>
    </div>
  </div>
  <div class="info">
    <h4 class="winner"></h4>
    <div class="score">
      <h1>Placar</h1>
      <div class="playerOne">
        <h5>Jogador 1</h5>
        <p class="playerOne_score"></p>
      </div>
      <div class="playerTwo">
        <h5>Jogador 2</h5>
        <p class="playerTwo_score"></p>
      </div>
    </div>
  </div>
  <div class="grid-container">
    <grid class="cell"></grid>
    <grid class="cell"></grid>
    <grid class="cell"></grid>
    <grid class="cell"></grid>
    <grid class="cell"></grid>
    <grid class="cell"></grid>
    <grid class="cell"></grid>
    <grid class="cell"></grid>
    <grid class="cell"></grid>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
